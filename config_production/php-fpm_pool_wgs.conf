; Vy≈°≈°√≠ hodnota = m√©nƒõ overhead restart≈Ø
pm.process_idle_timeout = 30s

; ==========================================
; PHP.INI OVERRIDES (Performance)
; ==========================================

; Memory limit na request
; WGS: Protokoly a PDF mohou b√Ωt memory-intensive
php_admin_value[memory_limit] = 256M

; Max execution time
; WGS: PDF generov√°n√≠, backupy
php_admin_value[max_execution_time] = 60

; Max input time (parsing POST data)
php_admin_value[max_input_time] = 60

; POST data limit
; WGS: Upload fotek a PDF dokument≈Ø
php_admin_value[post_max_size] = 50M

; Upload file size limit
php_admin_value[upload_max_filesize] = 50M

; ==========================================
; ERROR LOGGING
; ==========================================

; Log slow requests (>10s)
request_slowlog_timeout = 10s
slowlog = /var/log/php8.4-fpm-wgs-slow.log

; PHP errors
php_admin_value[error_log] = /var/log/php8.4-fpm-wgs-error.log
php_admin_flag[log_errors] = on

; Display errors = OFF v produkci!
php_admin_flag[display_errors] = off
php_admin_flag[display_startup_errors] = off

; ==========================================
; SESSION CONFIGURATION (CRITICAL!)
; ==========================================

; ‚ö†Ô∏è ZMƒöNIT NA REDIS! (file-based = bottleneck)
; Aktu√°lnƒõ file-based - c√≠lov√Ω stav: Redis

; File-based sessions (default - SUBOPTIM√ÅLN√ç)
php_value[session.save_handler] = files
php_value[session.save_path] = "/var/lib/php/sessions"

; üéØ C√çL: Redis sessions (uncomment po instalaci Redis)
; php_value[session.save_handler] = redis
; php_value[session.save_path] = "tcp://127.0.0.1:6379?database=1"
; php_value[session.gc_maxlifetime] = 86400

; Session cookies
php_value[session.cookie_httponly] = 1
php_value[session.cookie_secure] = 1
php_value[session.use_strict_mode] = 1

; ==========================================
; OPCACHE (CRITICAL for performance!)
; ==========================================

; OPcache enabled
php_admin_flag[opcache.enable] = on

; Memory allocated for OPcache (MB)
; V√≠ce = v√≠ce PHP soubor≈Ø v pamƒõti
php_admin_value[opcache.memory_consumption] = 256

; Max cached files
; WGS m√° ~200 PHP soubor≈Ø
php_admin_value[opcache.max_accelerated_files] = 10000

; Validate timestamps (dev: 1, prod: 0)
; 0 = rychlej≈°√≠, ale vy≈æaduje restart po zmƒõnƒõ k√≥du
php_admin_value[opcache.validate_timestamps] = 0

; Revalidate frequency (sekundy)
; Ignorov√°no pokud validate_timestamps = 0
php_admin_value[opcache.revalidate_freq] = 0

; JIT compiler (PHP 8.0+)
php_admin_value[opcache.jit] = tracing
php_admin_value[opcache.jit_buffer_size] = 128M

; ==========================================
; REALPATH CACHE (improves file access)
; ==========================================

; Cache pro realpath() - zrychluje include/require
php_admin_value[realpath_cache_size] = 4M
php_admin_value[realpath_cache_ttl] = 600

; ==========================================
; STATUS PAGE (monitoring)
; ==========================================

; FPM status page
pm.status_path = /fpm-status

; FPM ping page
ping.path = /fpm-ping
ping.response = pong

; ==========================================
; SECURITY
; ==========================================

; Disable dangerous functions
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Open basedir restriction

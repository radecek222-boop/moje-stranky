; ==========================================
; PHP-FPM Pool Configuration for WGS Service
; ==========================================
; Soubor: /etc/php/8.4/fpm/pool.d/wgs.conf
; Restart: sudo systemctl restart php8.4-fpm
;
; Optimalizov√°no pro:
; - 150+ concurrent users

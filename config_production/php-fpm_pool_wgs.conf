[wgs]

; Unix user/group of processes
user = www-data
group = www-data

; Socket na kter√©m naslouch√° PHP-FPM
listen = /run/php/php8.4-fpm-wgs.sock

; Socket permissions
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; ==========================================
; PROCESS MANAGER CONFIGURATION (CRITICAL!)
; ==========================================

; Typ: dynamic = automatick√© ≈°k√°lov√°n√≠ podle z√°tƒõ≈æe
pm = dynamic

; ‚ö° MAXIMUM CHILDREN
; = Maxim√°ln√≠ poƒçet PHP worker proces≈Ø
; Kalkulace: (Available RAM for PHP-FPM) / (avg PHP process memory)
; 4 GB / 50 MB = 80 proces≈Ø
pm.max_children = 80

; üöÄ START SERVERS
; = Poƒçet proces≈Ø p≈ôi startu PHP-FPM
; Mƒõlo by b√Ωt ~25% max_children
pm.start_servers = 20

; üìâ MIN SPARE SERVERS
; = Minim√°ln√≠ poƒçet idle proces≈Ø (ƒçekaj√≠ na requesty)
; Mƒõlo by b√Ωt ~15% max_children
pm.min_spare_servers = 12

; üìà MAX SPARE SERVERS
; = Maxim√°ln√≠ poƒçet idle proces≈Ø
; Mƒõlo by b√Ωt ~35% max_children
pm.max_spare_servers = 28

; üîÑ MAX REQUESTS
; = Poƒçet request≈Ø ne≈æ se proces restartuje (prevence memory leaks)
; Ni≈æ≈°√≠ hodnota = ƒçastƒõj≈°√≠ restarty = stabilnƒõj≈°√≠ pamƒõ≈•
pm.max_requests = 1000

; ‚è±Ô∏è REQUEST TERMINATE TIMEOUT
; = Maxim√°ln√≠ doba bƒõhu jednoho PHP scriptu (sekundy)
; Pokud script bƒõ≈æ√≠ d√©le, bude killnut
; WGS: PDF generov√°n√≠ m≈Ø≈æe trvat 5-10s, backup a≈æ 30s
request_terminate_timeout = 60s

; üßπ PROCESS IDLE TIMEOUT

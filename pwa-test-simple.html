<!DOCTYPE html>

    <style>

        body {

        }

            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #console {

        }
    </style>
</head>
<body>
    <h1>‚úÖ PWA FUNGUJE!</h1>

    <div class="status success">
        <p><strong>Tato str√°nka se zobrazuje spr√°vnƒõ</strong></p>
        <p>Pokud vid√≠≈° toto, PWA z√°kladn√≠ funkcionalita pracuje</p>
    </div>

    <div id="pwaStatus" class="status"></div>

    <div class="info">
        <p><strong>URL:</strong> <span id="url"></span></p>
        <p><strong>Re≈æim:</strong> <span id="mode"></span></p>
        <p><strong>User Agent:</strong> <span id="ua"></span></p>
    </div>

    <a href="login.php" class="btn">‚û°Ô∏è P≈ôej√≠t na Login</a>
    <a href="pwa-diagnostika.html" class="btn">üîç Diagnostika</a>
    <a href="index.php" class="btn">üè† Homepage</a>

    <div id="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');

        function log(message, type = 'info') {
            console.log(message);
            const line = document.createElement('div');
            line.className = 'log-line';
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Detekce PWA
        const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                      window.navigator.standalone === true;

        const statusDiv = document.getElementById('pwaStatus');
        if (isPWA) {
            statusDiv.className = 'status success';
            statusDiv.innerHTML = '<p>üéâ <strong>SPU≈†TƒöNO JAKO PWA</strong></p>';
            log('‚úÖ PWA re≈æim detekov√°n');
        } else {
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '<p>‚ÑπÔ∏è <strong>Spu≈°tƒõno v prohl√≠≈æeƒçi</strong> (ne jako PWA)</p>';
            log('‚ÑπÔ∏è Bƒõ≈æ√≠ v norm√°ln√≠m prohl√≠≈æeƒçi');
        }

        // Zobrazit info
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('mode').textContent = isPWA ? 'PWA (standalone)' : 'Prohl√≠≈æeƒç (browser)';
        document.getElementById('ua').textContent = navigator.userAgent.substring(0, 50) + '...';

        log(`URL: ${window.location.pathname}`);
        log(`Display mode: ${isPWA ? 'standalone' : 'browser'}`);

        // Test Service Worker
        if ('serviceWorker' in navigator) {
            log('‚úÖ Service Worker API podporov√°no');
            navigator.serviceWorker.getRegistrations().then(regs => {
                log(`Poƒçet SW registrac√≠: ${regs.length}`);
                regs.forEach((reg, i) => {
                    log(`SW ${i+1}: ${reg.scope}`);
                });
            });
        } else {
            log('‚ùå Service Worker nen√≠ podporov√°n');
        }

        // Test Cache
        if ('caches' in window) {
            log('‚úÖ Cache API podporov√°no');
            caches.keys().then(names => {
                log(`Poƒçet cache: ${names.length}`);
                names.forEach(name => log(`Cache: ${name}`));
            });
        } else {
            log('‚ùå Cache API nen√≠ podporov√°no');
        }

        log('--- Inicializace dokonƒçena ---');
    </script>
</body>

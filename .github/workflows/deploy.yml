jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy via SFTP to ÄŒeskÃ½ hosting

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to ÄŒeskÃ½ hosting via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: "./"
          remote_path: "/wgs-service.cz/www/"
          sftp_only: true
          delete_remote_files: false

      - name: ğŸ§¹ Post-deploy cleanup (delete old logs)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          script: |
            cd /wgs-service.cz/www/
            # Delete old archived logs
            rm -f logs/*.2025*.gz logs/*.2025*.log 2>/dev/null || true
            # Clear temp cache
            rm -rf temp/cache/* 2>/dev/null || true
            echo "âœ… Cleanup completed"

      - name: âœ… Deployment summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"

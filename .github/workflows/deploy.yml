name: ‚ö° ULTRA RYCHL√ù Deploy (2 min)

on:
  push:
    branches:
      - main
      - 'claude/**'  # Deploy i z claude/* vƒõtv√≠
  workflow_dispatch:

jobs:
  ultra-fast-deploy:
    runs-on: ubuntu-latest
    name: ‚ö° Deploy BEZ test≈Ø

    steps:
      - name: üì• Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Jen posledn√≠ commit = rychlej≈°√≠

      - name: üöÄ SFTP Deploy (optimalizovan√Ω)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          protocol: sftp
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: wgs-service.cz/www/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/test/**
            **/.github/**
            **/.vscode/**
            **/README.md
            **/CONTRIBUTING.md
            **/LICENSE
            **/*.log
            **/phpunit.xml
            **/composer.lock
            **/.env.example
            **/temp/**
            **/uploads/screens


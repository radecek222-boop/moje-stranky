name: ğŸš€ Deploy to ÄŒeskÃ½ hosting (WGS)

on:
  push:
    branches:
      - main
  workflow_dispatch: # UmoÅ¾Åˆuje manuÃ¡lnÃ­ spuÅ¡tÄ›nÃ­

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy via SFTP to ÄŒeskÃ½ hosting

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to ÄŒeskÃ½ hosting via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: "./"
          remote_path: "/wgs-service.cz/www/"
          sftp_only: true
          delete_remote_files: false

      - name: ğŸ§¹ Post-deploy cleanup & optimization
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          script: |
            cd /wgs-service.cz/www/

            echo "ğŸ§¹ Cleaning old logs..."
            # Delete ALL old archived logs
            rm -f logs/*.gz logs/*.20*.log 2>/dev/null || true

            # Truncate current error log (keep last 100 lines)
            if [ -f logs/php_errors.log ]; then
              tail -100 logs/php_errors.log > logs/php_errors.log.tmp
              mv logs/php_errors.log.tmp logs/php_errors.log
            fi

            echo "ğŸ’¾ Clearing caches..."
            # Clear temp cache
            rm -rf temp/cache/* 2>/dev/null || true

            echo "ğŸ”§ Optimizing permissions..."
            # Ensure backup script is executable
            chmod +x scripts/backup-database.sh 2>/dev/null || true
            chmod +x scripts/*.sh 2>/dev/null || true

            echo "ğŸ“¦ Running first backup (if not exists)..."
            # Create backup directory if needed
            mkdir -p backups/daily backups/weekly backups/monthly 2>/dev/null || true

            # Run backup if no backups exist yet
            if [ ! -f backups/daily/*.sql.gz 2>/dev/null ]; then
              bash scripts/backup-database.sh 2>/dev/null || echo "âš ï¸ Backup failed (check .env config)"
            fi

            echo "âœ… Post-deploy cleanup completed!"

      - name: âœ… Deployment summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
          echo "ğŸ’¾ Commit: ${{ github.sha }}"
          echo "â° Time: $(date)"


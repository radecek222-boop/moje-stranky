name: âš¡ Fast Deploy (No Tests)

on:
  push:
    branches:
      - 'claude/**'  # VÅ¡echny Claude branches
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: âš¡ Fast Deploy via SFTP

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—œï¸ Create deployment package (exclude large files)
        run: |
          echo "ğŸ“¦ Creating deployment package..."
          # Create temporary directory
          mkdir -p /tmp/deploy

          # Copy only necessary files (exclude .git, tests, backups)
          rsync -av --progress \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='vendor/' \
            --exclude='tests/' \
            --exclude='backups/' \
            --exclude='.gitignore' \
            --exclude='.env.example' \
            --exclude='README.md' \
            --exclude='CLAUDE.md' \
            --exclude='*.md' \
            ./ /tmp/deploy/

          echo "âœ… Deployment package created ($(du -sh /tmp/deploy | cut -f1))"

      - name: ğŸš€ Deploy to ÄŒeskÃ½ hosting via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: "/tmp/deploy/"
          remote_path: "wgs-service.cz/www/"
          sftp_only: true
          delete_remote_files: false

      - name: âœ… Deployment summary
        run: |
          echo "âš¡ Fast deployment completed!"
          echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
          echo "ğŸ’¾ Commit: ${{ github.sha }}"
          echo "â° Time: $(date)"

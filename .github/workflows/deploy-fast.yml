name: âš¡ Fast Deploy (No Tests)

on:
  push:
    branches:
      - 'claude/**'  # VÅ¡echny Claude branches
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: âš¡ Fast Deploy via SFTP

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to ÄŒeskÃ½ hosting via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: "./"
          remote_path: "wgs-service.cz/www/"
          sftp_only: true
          delete_remote_files: false
          # âœ… Exclude large directories
          exclude: |
            .git/
            .github/
            node_modules/
            vendor/
            tests/
            backups/
            .gitignore
            .env.example
            README.md
            CLAUDE.md

      - name: âœ… Deployment summary
        run: |
          echo "âš¡ Fast deployment completed!"
          echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
          echo "ğŸ’¾ Commit: ${{ github.sha }}"
          echo "â° Time: $(date)"

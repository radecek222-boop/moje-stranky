name: âš¡ Fast Deploy (No Tests)

on:
  workflow_dispatch: # Pouze manuÃ¡lnÃ­ spuÅ¡tÄ›nÃ­
    inputs:
      reason:
        description: 'DÅ¯vod rychlÃ©ho nasazenÃ­'
        required: false
        default: 'Hotfix'

jobs:
  fast-deploy:
    runs-on: ubuntu-latest
    name: âš¡ Fast Deploy via SFTP

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Fast Deploy to ÄŒeskÃ½ hosting via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: "./"
          remote_path: "wgs-service.cz/www/"
          sftp_only: true
          delete_remote_files: false

      - name: ğŸ§¹ Post-deploy cleanup & optimization
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          script: |
            cd wgs-service.cz/www/

            echo "ğŸ§¹ Cleaning old logs..."
            rm -f logs/*.gz logs/*.20*.log 2>/dev/null || true

            if [ -f logs/php_errors.log ]; then
              tail -100 logs/php_errors.log > logs/php_errors.log.tmp
              mv logs/php_errors.log.tmp logs/php_errors.log
            fi

            echo "ğŸ’¾ Clearing caches..."
            rm -rf temp/cache/* 2>/dev/null || true

            echo "ğŸ”§ Optimizing permissions..."
            chmod +x scripts/*.sh 2>/dev/null || true

            echo "âœ… Fast deploy cleanup completed!"

      - name: âœ… Deployment summary
        run: |
          echo "âš¡ FAST DEPLOY completed successfully!"
          echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
          echo "ğŸ’¾ Commit: ${{ github.sha }}"
          echo "ğŸ“ Reason: ${{ github.event.inputs.reason }}"
          echo "â° Time: $(date)"
          echo ""
          echo "âš ï¸ WARNING: Tests were SKIPPED in this deployment!"
